 tasks:
  -  command: wget https://github.com/quarto-dev/quarto-cli/releases/download/v1.3.450/quarto-1.3.450-linux-amd64.tar.gz   &&
              mkdir ~/opt                                                                                                  &&
              tar -C ~/opt -xvzf quarto-1.3.450-linux-amd64.tar.gz                                                         &&
              mkdir ~/bin                                                                                                  &&
              ln -s ~/opt/quarto-1.3.450/bin/quarto ~/bin/quarto                                                           &&
              ( echo ""; echo 'export PATH=$PATH:~/bin\n' ; echo "" ) >> ~/.profile                                        &&
              source ~/.profile                                                                                            &&
              quarto check                                                                                                 &&
              quarto render                                                                                                &&
              mv _book public                                                                                              &&
              apachectl start                                                                                              &&              
ports:
  - port: 8080  
    visibility: public
    onOpen: open-preview
